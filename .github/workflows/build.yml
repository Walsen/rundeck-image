name: Build Rundeck Image

on:
  push:
    branches: [main, 'feature/**', 'feat/**']
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      rundeck_version:
        description: 'Rundeck version to build (leave empty for latest)'
        required: false
        type: string

env:
  DOCKERHUB_IMAGE: ffactory/rundeck

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get latest Rundeck version
        id: version
        run: |
          if [ -n "${{ inputs.rundeck_version }}" ]; then
            echo "version=${{ inputs.rundeck_version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(curl -s https://api.github.com/repos/rundeck/rundeck/releases/latest | jq -r '.tag_name' | sed 's/^v//')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

  build:
    needs: get-version
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: rundeck-test:${{ needs.get-version.outputs.version }}
          build-args: |
            RUNDECK_VERSION=${{ needs.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker run --rm -d --name rundeck-test rundeck-test:${{ needs.get-version.outputs.version }}
          sleep 10
          docker exec rundeck-test nginx -t
          docker exec rundeck-test supervisorctl status
          docker stop rundeck-test

  push:
    needs: [get-version, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=${{ needs.get-version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RUNDECK_VERSION=${{ needs.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
