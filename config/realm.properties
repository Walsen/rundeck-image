# This file defines users, roles, and permissions for Rundeck
# When using Keycloak, these serve as fallback/local users and role mappings

# Admin users (full access)
admin:admin,user,architect,deploy,build

# ============================================================================
# ROLE DEFINITIONS
# These roles map to Keycloak groups/roles
# ============================================================================

# user: Basic access to Rundeck UI
# admin: Full administrative access
# architect: Can create/modify projects and job definitions
# deploy: Can execute deployment jobs
# build: Can execute build jobs
# readonly: Read-only access to jobs and execution history
# api: API access for automation